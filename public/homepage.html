      <div class="carousel-item active">
        <img src="https://d3e54emdgoy1fq.cloudfront.net/uploads/promotion_picture/picture/23913/4266b-15-Off-Compatible-Ink-Toner-Cartridges.png" class="d-block w-100 image-slider" alt="...">

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

  <label for="category" class="sorting-products">Choose a category:</label>
    <select name="category" id="category">
      <option value="all">all</option>
      <option value="electronics">electronics</option>
      <option value="jewelery">jewelery</option>
      <option value="men's clothing">men's clothing</option>
      <option value="women's clothing">women's clothing</option>
    </select>
    <label for="price">Choose a Price range:</label>
    <select name="price" id="price">
      <option value="all">all</option>
      <option value="hundred">0-100</option>
      <option value="two_hundreds">100.1-200</option>
      <option value="more_than">200+</option>
    </select>
    <label for="rating">Choose a rating:</label>
    <select name="rating" id="rating">
      <option value="all">all</option>
      <option value="one_star">1</option>
      <option value="two_star">2</option>
      <option value="three_star">3</option>
      <option value="four_star">4</option>
      <option value="five_star">5</option>
    </select>
  <input type="submit" value="Submit" id = "sub">
  <br>
  <div id="all-product-items-div"></div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-cart-message"></p>
      <div class="continue-buttons">
        <a class="btn btn-secondary continue-homepage" href="homepage.html">Continue Shopping</a>
        <a class="btn btn-primary continue-cart" href="checkout.html">Proceed To Chechout</a>
      </div>
    </div>
  </div>
